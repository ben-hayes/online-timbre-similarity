<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Experiment</title>
  <!-- viewport setup -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/lab.css">
  <link rel="stylesheet" href="lib/HeadphoneCheckStyle.css">
  <script data-main="scripts/main" src="lib/require.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
  <div class="container fullscreen">
    <main
      class="content-vertical-center content-horizontal-center"
      data-labjs-section="main"
      id="main-portal"
    >
      <div>
        <img src="lib/loading.svg" alt="loading icon" style="padding: 1rem"><br>
        <p>
          <strong>Preparing experiment</strong><br>
          <span class="text-muted">please wait a moment</span>
        </p>
      </div>
    </main>
    <footer class="content-vertical-center content-horizontal-center">
      <div class="clearfix">
        <div class="left-footer-box">
        </div>
        <div class="center-footer-box">
          <progress style="width: 100%; display: none" id="exp-progress" value="0.0" max="1.0">Experiment Progress</progress>
        </div>
        <div class="right-footer-box">
          <small class="text-muted"></small>
          <button id="stop-button" style="float: right">Stop Experiment</button>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
